import = ["$DOTFILES/alacritty/themes/catppuccin-mocha.toml"]

[font]
size = 16

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

[env]
TERM = "xterm-256color"
